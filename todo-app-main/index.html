<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>todo-app-main</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<!-- 시작 -->
<body>
  <header class="header">
    <h1 class="logo">
      <a href="#">T O D O</a>
    </h1>
  </header>
<!-- 아이콘넣기 -->



<!-- 메인 -->

<main>

  
    <div>
      <label><input type="checkbox" name="todo_main" value="new"/>Create a new todo....</label>
    </div>
    <!-- 한칸띄워줘야함 -->
    <div>
      <label> <input type="checkbox" name="todo_main" value="js"/>Complete online JavaScript course</label>
    </div>
    <div>
      <label> <input type="checkbox" name="todo_main" value="jog"/>Jog around the park 3x</label>
    </div>
    <div>
      <label> <input type="checkbox" name="todo_main" value="meditation"/>10 minutes meditation</label>
    </div>
    <div>
      <label> <input type="checkbox" name="todo_main" value="read"/>Read for 1 hour</label>
    </div>
    <div>
      <label> <input type="checkbox" name="todo_main" value="groceries"/>Pick up groceries</label>
    </div>
    <div>
      <label> <input type="checkbox" name="todo_main" value="mentor"/>Complete Todo App on Frontend Mentor</label>
    </div>


    <div>
      <span>items left</span>

     <ul>
      <li><button>All</button></li>
      <li><button>Active</button></li>
      <li><button>Completed</button></li>
     </ul>
      <button>Clear Completed</button>
    </div>



  </main> 


  <!-- 푸터 -->
<footer>
  Drag and drop to reorder list
</footer>




</body>
</html>
